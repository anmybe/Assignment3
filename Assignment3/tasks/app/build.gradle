plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.0.1-jre'

    // For running spark basics
    implementation 'org.apache.spark:spark-sql_2.12:3.5.1'
}

application {
    mainClass.set(project.findProperty("chooseMain").toString())
    // See https://stackoverflow.com/a/73876992
    // Caused by in SparkConf conf = new SparkConf().setAppName("WordCountWithSpark")
    applicationDefaultJvmArgs = ["--add-exports", "java.base/sun.nio.ch=ALL-UNNAMED"]
}
